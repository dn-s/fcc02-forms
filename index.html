<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <div class="outer-content">
        <h1 id="title">Forms layout</h1>
        <p id="description">Short description</p>
    </div>
        <form id="survey-form" action="#">
            <fieldset>
                <label for="name" id="name-label">
                    <span class="label">Full name *</span>
                    <input type="text" name="name" id="name" class="inputs" placeholder="Enter your full name" required>
                </label>
                <label for="email" id="email-label">
                    <span class="label">E-mail *</span>
                    <input type="email" name="email" id="email" class="inputs" placeholder="Enter your e-mail" required>
                </label>
                <label for="age" id="number-label">
                    <span class="label">Age</span>
                    <input type="number" name="age" id="number" min="1" max="90" class="inputs" placeholder="Age">
                </label>
                <label for="dropdown">
                    <span class="label">Select from a list:</span>
                    <select name="options" id="dropdown">
                        <option value="option-1">Option 1</option>
                        <option value="option-2">Option 2</option>
                        <option value="option-3">Option 3</option>
                        <option value="option-4">Option 4</option>
                    </select>
                </label>
                    <span class="label">Pick one:</span>
                    <label for="radio-1">
                        <input type="radio" value="1" id="radio-1" name="selection">One
                    </label>
                    <label for="radio-2">
                        <input type="radio" value="2" id="radio-2" name="selection">Two
                    </label>
                    <label for="radio-3">
                        <input type="radio" value="3" id="radio-3" name="selection">Three
                    </label>
                    <label for="radio-4">
                        <input type="radio" value="4" id="radio-4" name="selection">Four
                    </label>
                    <span class="label">Pick one or more:</span>
                    <label for="checkbox-1">
                        <input type="checkbox" value="1" id="checkbox-1">One</label>
                    <label for="checkbox-2">
                        <input type="checkbox" value="2" id="checkbox-2">Two</label>
                    <label for="checkbox-3">
                        <input type="checkbox" value="3" id="checkbox-3">Three </label>
                    <label for="checkbox-4">
                        <input type="checkbox" value="4" id="checkbox-4">Four</label>
                <label for="comments">
                    <span class="label">Share your thoughts:</span>
                    <textarea name="" id="comments"></textarea>
                </label>
            </fieldset>
            <div class="outer-content">
            <button type="submit" id="submit">Submit</button>
        </div>
        </form>
    </main>
</body>

</html>
